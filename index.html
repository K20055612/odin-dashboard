<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <header class="header">
        <input type="text" class="header__search" name="search" id="search">
        <span class="header__profile">Morgan Oakley</span>
        <div class="header__welcome">
            <div class="header__welcome__message">Hi there,</div>
            <div class="header__welcome__name">Morgan Oakley(@morgan)</div>
        </div>
        <div class="header__button-tray">
            <button type="button" class="header__button">New</button>
            <button type="button" class="header__button">Upload</button>
            <button type="button" class="header__button">Share</button>
        </div>
    </header>
    <aside class="sidebar">
        <h1 class="sidebar__title">Dashboard</h1>
        <div class="sidebar__icon-tray">
            <div class="icon">Home</div>
            <div class="icon">Profile</div>
            <div class="icon">Messages</div>
            <div class="icon">History</div>
            <div class="icon">Tasks</div>
            <div class="icon">Communities</div>
        </div>
        <div class="sidebar__icon-tray sidebar__icon-tray--secondary">
            <div class="icon">Settings</div>
            <div class="icon">Support</div>
            <div class="icon">Privacy</div>
        </div>
    </aside>
    <article class="content"></article>
</body>

</html>
